<div class="login-page">
  <div class="login-form-wrapper">
    <h2 class="login-headline mat-headline">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="login-inputs">
        <mat-form-field>
          <input formControlName="email" matInput placeholder="Email">
          <mat-error *ngIf="f.email.errors">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input formControlName="password" matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          <mat-error *ngIf="f.password.errors">You must enter a value</mat-error>
        </mat-form-field>
      </div>
      <div class="login-actions">
        <div class="left-side">
          <button class="login-button" [disabled]="loading" color="primary" mat-stroked-button>Login</button>
          <a class="register-button" [routerLink]="['/register']" class="btn btn-link" color="secondary"
            mat-stroked-button>Register</a>
        </div>
        <div class="right-side">
          <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
        </div>
      </div>
    </form>
  </div>
</div>
