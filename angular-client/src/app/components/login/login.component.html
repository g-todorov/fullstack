<div class="login-wrapper">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div>
      <mat-form-field>
        <input formControlName="email" matInput placeholder="Email">
        <mat-error *ngIf="f.email.errors">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input formControlName="password" matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        <mat-error *ngIf="f.password.errors">You must enter a value</mat-error>
      </mat-form-field>
    </div>
    <div class="form-group">
      <button [disabled]="loading" color="primary" mat-button>Login</button>
